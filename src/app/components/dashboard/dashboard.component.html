<div class='input-group flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4 p-4'>
  <label class='hidden'></label>
  <input
    [(ngModel)]='cityInput'
    placeholder='Enter city name'
    class='p-2 border rounded-md w-full md:w-1/2 focus:outline-none focus:ring-2 focus:ring-indigo-500'
  />
  <button
    (click)='addCity()'
    class='bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105'
  >
    Add City
  </button>
</div>

<div *ngIf='isLoading | async' class='loading-indicator text-center py-4'>
  <div style='width:100%;height:0;padding-bottom:100%;position:relative;'>
    <iframe src='https://giphy.com/embed/xTk9ZvMnbIiIew7IpW' width='100%' height='100%' style='position:absolute'
            frameBorder='0' class='giphy-embed' allowFullScreen></iframe>
  </div>
  <p><a href='https://giphy.com/gifs/loop-loading-loader-xTk9ZvMnbIiIew7IpW'></a></p>
</div>

<p *ngIf='error' class='text-red-600 text-center py-2'>{{ error }}</p>

<div class='city-cards grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4'>
  <app-weather-card
    *ngFor='let city of citiesWeather; index as i'
    [city]='city'
    (remove)='removeCity(i)'
  ></app-weather-card>
</div>
